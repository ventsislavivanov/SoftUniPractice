<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"><li>First</li><li>Second</li></ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let inputBox = document.getElementById('newItemText');
            if (inputBox.value !== '') { //проверка за прибавяне на празен елемент
                let li = document.createElement('li');
                li.textContent = inputBox.value;
                document.getElementById('items').appendChild(li);
                inputBox.value = ''; // след добавяне на елемента в листа се и изчиства старата стойност на инпута
            }
        }
    </script>
</body>
</html>
