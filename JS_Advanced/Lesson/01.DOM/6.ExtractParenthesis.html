<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <script>
        function extract(id) {
                let p = document.getElementById(id).textContent;
                let reg = /\((.*?)\)/g;
                let result = [];
                let match = reg.exec(p);
                while(match) {
                    result.push(match[1]);
                    match = reg.exec(p);
                }
                return result.join('; ');
            } 
        console.log(extract("content"))  
    </script>
</body>
</html>
