<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul {
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <h2>Towns</h2>
    <ul id="items">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <div id="selectedTowns"></div>
    <script>
        $(attachEvents())
        function attachEvents() {
            $('#items li').click(function () {
                let li = $(this);
                if(li.attr('data-selected')) {
                    li.removeAttr('data-selected');
                    li.css('background', '');
                } else {
                    li.attr('data-selected', 'true');
                    li.css('background', '#ddd');
                }
            });
            $('#showTownsButton').click(function () {
               let liSelected = $('#items li[data-selected=true]');
               let towns = liSelected.toArray().map(li => $(li).text()).join(', ');
               $('#selectedTowns').text(towns);
            });
        }
    </script>
</body>
</html>
